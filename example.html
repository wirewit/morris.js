<!doctype html>
<head>
  <style>
    body {
      width: 800px;
      margin: 0 auto;
    }
    .graph {
      width: 800px;
      height: 400px;
      margin: 20px auto 0 auto;
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://raw.github.com/DmitryBaranovskiy/raphael/300aa589f5a0ba7fce667cd62c7cdda0bd5ad904/raphael-min.js"></script>
  <script src="morris.js"></script>
</head>
<body>
     
  <h3>Formatting Dates with YYYY-MM</h3>
  <div id="graph-yyyy-mm" class="graph"></div>
  <script>
    $(function () {
      // data stolen from http://howmanyleft.co.uk/vehicle/jaguar_'e'_type
      var month_data = [
        {"key": "2012-10", value: {"licensed": 3407, "sorned": 660}},
        {"key": "2011-08", value: {"licensed": 3351, "sorned": 629}},
        {"key": "2011-03", value: {"licensed": 3269, "sorned": 618}},
        {"key": "2010-08", value: {"licensed": 3246, "sorned": 661}},
        {"key": "2010-05", value: {"licensed": 3257, "sorned": 667}},
        {"key": "2010-03", value: {"licensed": 3248, "sorned": 627}},
        {"key": "2010-01", value: {"licensed": 3171, "sorned": 660}},
        {"key": "2009-12", value: {"licensed": 3171, "sorned": 676}},
        {"key": "2009-10", value: {"licensed": 3201, "sorned": 656}},
        {"key": "2009-09", value: {"licensed": 3215, "sorned": 622}},
      ];
      Morris.Line({
        element: 'graph-yyyy-mm',
        data: month_data,
        ykeys: ['licensed', 'sorned'],
        labels: ['Licensed', 'SORN'],
        smooth: false,
        click: function(key){
            alert(key);
        }
      });
    });
  </script>
</body>
